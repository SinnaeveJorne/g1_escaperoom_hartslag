        </a>
      
        <!-- Uitklapbaar formulier -->
        <div class="c-accountsettings__form" id="form-section">
          <form>
            <!-- Email -->
            <label class="c-label" for="email">
              Email
              <span class="c-input__span">
                <input class="c-input js-input" type="email" name="email" id="email" required>
              </span>
              <span class="c-input__errorSpan"></span>
            </label>
      
            <!-- Wachtwoord -->
            <label class="c-label" for="password">
              Password
              <span class="c-input__span">
                <input class="c-input js-input" type="password" name="password" id="password" required>
              </span>
              <span class="c-input__errorSpan"></span>
            </label>
      
            <button type="submit">Opslaan</button>
          </form>
        </div>
      </li>
      <li>
        <a href="login.html" class="c-accountsettings__link">
