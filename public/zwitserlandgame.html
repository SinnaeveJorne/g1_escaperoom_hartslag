<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="css/reset.css" />

    <script src="script.js"></script>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">

  <body class="c-body--zwid">
    <nav class="c-nav">

        </div>

      </div>

  <div class="container c-zwiderland__container">
    <div class="c-zwiderland__gauge">
        <div class="c-zwiderland__needle" id="c-zwiderland__needle"></div>
        <div class="gc-zwiderland__auge-center"></div>
        <div class="c-zwiderland__labels">
          <span class="c-zwiderland__label left">90</span>
          <span class="c-zwiderland__label center">100</span>
          <span class="c-zwiderland__label right">110</span>
        </div>
      </div>
  </div>
  <div class="overlay"></div>
    <footer class="c-footer c-footer--ingame">
      <a href="/duitsstory" class="c-button c-btn--ingame">
        Ga naar volgede uitdaging
