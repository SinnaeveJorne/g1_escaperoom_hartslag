<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olympic Rings Drag and Drop</title>
  
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <div id="rings">
    <div class="ring blue" draggable="true"></div>
    <div class="ring black" draggable="true"></div>
    <div class="ring red" draggable="true"></div>

    <div class="ring green" draggable="true"></div>
  </div>


</body>

</html>
