<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/room.css">
    <link rel="stylesheet" type="text/css" href="css/escapeselector.css" />

    <script src="../script.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>
<body>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="c-escaperooms__room">
                    <img src="img/olympischvuur.png" alt="escape room" class="c-escaperooms__room__img">
                    <div class="c-escaperooms__room__info">
                      <h2 class="c-escaperooms__room__info__title">the olympics: rekindle the fire</h2>
                      <p class="c-escaperooms__room__info__text">
                          Escape room
                      </p>
                    </div>
                  </div>
            </div>
            <div class="swiper-slide">
                <div class="c-escaperooms__room">
                    <img src="img/avontuur.png" alt="escape room" class="c-escaperooms__room__img">
                    <div class="c-escaperooms__room__info">
                      <h2 class="c-escaperooms__room__info__title">Het Avontuur: Bergtocht naar Narnia</h2>
                      <p class="c-escaperooms__room__info__text">
                          Escape room
                      </p>
                    </div>
                  </div>
            </div>
            <div class="swiper-slide">
                <div class="c-escaperooms__room">
                    <img src="img/verloren.png" alt="escape room" class="c-escaperooms__room__img">
                    <div class="c-escaperooms__room__info">
                      <h2 class="c-escaperooms__room__info__title">Het Avontuur: Verloren in Narnia</h2>
                      <p class="c-escaperooms__room__info__text">
                          Escape room
                      </p>
                    </div>
                  </div>
            </div>
            <div class="swiper-slide">
                <div class="c-escaperooms__room">
                    <img src="img/ontvoerd.png" alt="escape room" class="c-escaperooms__room__img">
                    <div class="c-escaperooms__room__info">
                      <h3 class="c-escaperooms__room__info__title">Het Avontuur: Onvoerd in Narnia</h3>
                      <p class="c-escaperooms__room__info__text">
                          Escape room
                      </p>
                    </div>
                  </div>
            </div>
        </div>
        <!-- Add Pagination if needed -->
        <div class="swiper-pagination"></div>

        <!-- Add Navigation Arrows -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <script src="swiper.js"></script>
    <script>
        let swiper;

        function initializeSwiper() {
            const containerWidth = window.innerWidth;

            // Destroy the previous swiper instance if it exists
            if (swiper) {
                swiper.destroy(true, true);
            }

            // Create a new swiper instance based on the window size
            swiper = new Swiper('.swiper-container', {
                slidesPerView: 3,  // Always show 3 slides at once
                spaceBetween: 30,   // Space between slides
                centeredSlides: true, // Centers the active slide
                loop: true,  // Infinite loop
                effect: 'coverflow', // Use the coverflow effect
                coverflowEffect: {
                    rotate: 50,   // Adjust the rotation angle
                    stretch: 0,   // No stretching between slides
                    depth: 100,   // Depth of the effect
                    modifier: 1,  // Overall strength of the effect
                    slideShadows: true, // Enable shadows for the effect
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                // Add navigation arrows
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                // Dynamic breakpoints logic to adjust slidesPerView
                breakpoints: {
                    300: {
                        slidesPerView: 1, // Show 1 slide for smaller screens
                    },
                    1200: {
                        slidesPerView: 3, // Show 3 slides for screens larger than 720px
                    },
                }
            });
        }

        // Initialize the swiper when the page is loaded
        window.addEventListener('load', initializeSwiper);
        // Reinitialize swiper when the window is resized
        window.addEventListener('resize', initializeSwiper);

    </script>

</body>
</html>
